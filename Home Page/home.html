			function showDateTime() 
			{
				// Handle the date and time
				document.getElementById("date_para").textContent = showDate();
				document.getElementById("time_para").textContent = showTime();			
			}		

			function displayClientPage()
			{
				window.location = "../Contacts/contacts.php";
			}

			// Notifications methods
			function notifications() {
				document.getElementById("notifs-pane").classList.toggle("show");
			}
			
			function notificationsEmpty() {
				document.getElementById("notifs-pane-empty").classList.toggle("show");
			}

			window.onclick = function(e) {
				if (!e.target.matches('.notifications')) {

					var dropdowns = document.getElementsByClassName("notifications-content");
					for (var d = 0; d < dropdowns.length; d++) {
						var openDropdown = dropdowns[d];
						if (openDropdown.classList.contains('show')) {
							openDropdown.classList.remove('show');
						}
					}
				}
			}
		</script>
